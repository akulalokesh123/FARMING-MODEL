<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall & Irrigation Prediction</title>
    <style>
        /* 🌿 Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
    color: #333;
    line-height: 1.6;
    padding: 40px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* 🌟 Heading */
h1 {
    font-size: 2.5rem;
    color: #2c7be5;
    margin-bottom: 20px;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* 📑 Form Container */
form {
    background: #ffffff;
    max-width: 600px;
    width: 100%;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    margin-bottom: 40px;
    transition: all 0.3s ease-in-out;
}

form:hover {
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
}

/* 📝 Labels */
label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: #555;
}

/* ✏️ Inputs */
input {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
    transition: all 0.3s;
    margin-bottom: 20px;
}

input:focus {
    outline: none;
    border-color: #2c7be5;
    box-shadow: 0 0 8px rgba(44, 123, 229, 0.2);
}

/* 🌿 Buttons */
button {
    width: 100%;
    background: #2c7be5;
    color: #fff;
    border: none;
    padding: 14px 20px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
}

button:hover {
    background: #1a5bbf;
    transform: translateY(-3px);
}

/* 📱 Responsive Design */
@media screen and (max-width: 768px) {
    form {
        max-width: 90%;
        padding: 20px;
    }

    h1 {
        font-size: 2rem;
    }
}

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const forms = document.querySelectorAll('form');

    function validateAllForms() {
        let allFormsValid = true;

        forms.forEach((form) => {
            const inputs = form.querySelectorAll('input');
            const button = form.querySelector('button');

            const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');
            
            if (!allFilled) {
                allFormsValid = false;
            }
            
            // Enable or disable the button based on current form validity
            button.disabled = !allFilled;
        });

        // Ensure both buttons are only enabled if both forms are valid
        if (allFormsValid) {
            forms.forEach(form => {
                form.querySelector('button').disabled = false;
            });
        }
    }

    // Add event listeners to both forms
    forms.forEach((form) => {
        form.addEventListener('input', validateAllForms);
    });
});


    </script>
</head>
<body>

<h1>Rainfall Prediction</h1>
<form action="/predict_rain" method="POST" class="form-container" id="rain-form">
    <label>Pressure:</label>
    <input type="text" name="pressure" required>

    <label>Temperature:</label>
    <input type="text" name="temperature" required>

    <label>Dewpoint:</label>
    <input type="text" name="dewpoint" required>

    <label>Humidity:</label>
    <input type="text" name="humidity" required>

    <label>Cloud:</label>
    <input type="text" name="cloud" required>

    <button type="submit" disabled>Predict Rainfall</button>
</form>

<h1>Irrigation Prediction</h1>
<form action="/predict_irrigation" method="POST" class="form-container" id="irrigation-form">
    <label>Crop Type:</label>
    <input type="text" name="crop_type" required>

    <label>Soil Moisture:</label>
    <input type="text" name="soil_moisture" required>

    <label>Temperature:</label>
    <input type="text" name="temperature" required>

    <label>Humidity:</label>
    <input type="text" name="humidity" required>

    <button type="submit" disabled>Predict Irrigation</button>
</form>

</body>
</html>
